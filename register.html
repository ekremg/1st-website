<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
<form method="GET">
First Name: <input type="text" name="firstname" value=""><br>
Last Name:  <input type="text" name="lastname" value=""><br>
E-mail:     <input type="email" name="email" required><br>
Password:   <input type="password" name="password" minlength="8"><br>
Birthday:   <input type="date" name="birthday"><br>
Gender:<br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
Pets:<br>
<input type="checkbox" name="cat">Cat<br>
<input type="checkbox" name="dog">Dog<br>
<input type="checkbox" name="bird">Bird<br>
<input type="checkbox" name="bird">Fish<br>
Cars:<br>
<select name="cars">
<option value="Toyota" name="toyota">Toyota</option>
<option value="Honda" name="honda">Honda</option>
</select><br>
<input type="submit" value="Send">
<input type="reset">
</form>
  </body>
</html>
